  <style>
    /* Slideshow styling */
    .slideshow-container {
      position: relative;
      width: 50%;
      max-width: 30%;
      margin: auto;
    }

    .mySlides {
      display: none;
      width: 100%;
      height: auto;
    }

    /* Make images responsive and fit well on different screen sizes */
    .mySlides img {
      width: 100%;
      height: auto;
      max-width: 100%;
      object-fit: cover; /* This ensures images cover the area without distortion */
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
      border-radius: 0 3px 3px 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .next {
      right: 0;
      border-radius: 0 3px 3px 0;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Responsive image handling for smaller devices */
    @media (max-width: 768px) {
      .mySlides img {
        max-height: 400px; /* Set a max-height for images on smaller screens */
        object-fit: contain; /* Adjust the images to fit within the set height */
      }
    }

  </style>

  <script>
    // JavaScript for the image slideshow functionality
    let slideIndex = 0;

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 1000); // Change image every 10 seconds
    }

    function plusSlides(n) {
      clearTimeout();
      slideIndex += n;
      if (slideIndex > slides.length) {slideIndex = 1}
      if (slideIndex < 1) {slideIndex = slides.length}

    }
